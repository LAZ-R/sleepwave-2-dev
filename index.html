<!doctype html>
<html lang="fr" id="html">
  <head>
    <meta charset="utf-8">
    <title id="title"></title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/main.css">
    <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./medias/app-maskable-icons/app_icon_152.png">
    <meta name="description" content="Sound ambiance generator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">
    <meta name="theme-color" content="#000000"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="" id="appleTitle">
    <meta name="msapplication-TileImage" content="./medias/app-maskable-icons/app_icon_144.png">
    <meta name="msapplication-TileColor" content="#000000">
  </head>

  <body id="body" class="crt">

    <header id="header">
      
    </header>

    <main id="main"></main>
    <section id="editPage" class="floating-edit-page disabled"></section>
    <section id="consolePage" class="floating-console-page disabled">
      <div class="console-header">
        <span>logs</span>
        <button class="" onclick="onCloseConsoleClick()">X</button>
      </div>
      <div id="consoleContent" class="console-content">
      </div>
    </section>
    <section id="settingsPage" class="floating-settings-page disabled">
      <div class="settings-header">
        <span>settings</span>
        <button class="" onclick="onCloseSettingsClick()">X</button>
      </div>
      <div id="settingsContent" class="settings-content"></div>
    </section>

    <!-- <footer id="footer"></footer> -->
  </body>

  <script type="module" src="./js/main.js"></script>

</html>
